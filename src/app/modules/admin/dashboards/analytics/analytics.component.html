<div class="relative overflow-x-auto mx-12 w-full ">
    <h2 style="color:#4f46e5; font-weight: bold;" class="text-xl mt-4">BUSCADOR DE NORMAS</h2>


    <form class="mt-4">

        <div class="mb-6">
            <input type="text" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Nombre" required>
        </div>
        <div class="mb-6">
            <input type="text" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Base legal" required>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-4 md:col-span-1">
                <select class="w-full p-2 border rounded">
                    <option selected>Tipo</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <div class="col-span-4 md:col-span-1">
                <select class="w-full p-2 border rounded">
                    <option selected>Organismo Emisor</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <div class="col-span-4 md:col-span-1">
                <div style="  display: flex; align-items: center;padding-bottom: 5px;
                ">
                    <input mdbInput mdbValidate class="form-control"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="fechaSeleccionada" ngbDatepicker
                        #dp="ngbDatepicker" #fechaId="ngModel" readonly>
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button">
                        <i class="far fa-calendar-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-4 md:col-span-1">
                &nbsp;
        </div>

        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-4 md:col-span-1">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
            </div>
        </div>


        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-4 md:col-span-1">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
            </div>
        </div>


    </form>
</div>
